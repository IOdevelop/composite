{% load i18n %}

<p>{% trans "Your submission was successful!" %}</p>
<ul>
    <li><a class="webform-link" href="http://{{ domain }}{% url "onadata.apps.main.views.show" username id_string %}">{% trans "Return to the form page" %}</a></li>
    <li><a class="webform-link" href="http://{{ domain }}{% url "onadata.apps.logger.views.enter_data" username id_string %}">{% trans "Fill the form out again" %}</a></li>
</ul>
<script src="{{STATIC_URL}}js/jquery.min1.js"></script>
<script type="text/javascript">
    $('a.webform-link').click(function() {
        top.location = $(this).attr('href');
        return false;
    });
</script>
